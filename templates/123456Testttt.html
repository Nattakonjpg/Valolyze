<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Files</title>
</head>
<body>
    <button id="clearButton">Clear</button>

    <script>
        document.getElementById('clearButton').addEventListener('click', function() {
            function clearFiles() {
                // เส้นทางไปยังโฟลเดอร์ที่ต้องการ
                const directoryPath = '/home/thanapat_window/codes/Valolyze/uploads';

                fetch('/clear-files', {
                    method: 'POST',
                    // ระบุเส้นทางโฟลเดอร์ในข้อมูลที่ส่งไปยังเซิร์ฟเวอร์
                    body: JSON.stringify({ directory: directoryPath }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        alert('All files cleared successfully!');
                    } else {
                        alert('Failed to clear files!');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to clear files!');
                });
            }

            clearFiles();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Files</title>
</head>
<body>
    <button id="clearButton">Clear</button>

    <script>
        document.getElementById('clearButton').addEventListener('click', function() {
            function clearFolders() {
                // ระบุเส้นทางโฟลเดอร์ที่ต้องการลบ
                const foldersToClear = [
                    '/home/nattakonpu/codes/Valolyze/Backend/video_data/test_videofull/agent/round',
                    '/home/nattakonpu/codes/Valolyze/Backend/video_data/test_cutvideo/agent/round/test',
                    '/home/nattakonpu/codes/Valolyze/Backend/Output/Time/agent',
                    '/home/nattakonpu/codes/Valolyze/Backend/test_train_splits/agent/round',
                    '/home/nattakonpu/codes/Valolyze/Backend/video_data/test_cutvideo/agent/round',
                    '/home/nattakonpu/codes/Valolyze/Backend/test_train_splits/agent/round',
                    '/home/nattakonpu/codes/Valolyze/Backend/Output/Predict/agent',
                    '/home/nattakonpu/codes/Valolyze/Backend/Output/Final'
                ];

                fetch('/clear-folders', {
                    method: 'POST',
                    body: JSON.stringify({ folders: foldersToClear }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        alert('Folders cleared successfully!');
                    } else {
                        alert('Failed to clear folders!');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to clear folders!');
                });
            }

            clearFolders();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webapp</title>
    <link rel="stylesheet" href="./static/css/stylesbank_webapp.css">
    <script src="./static/js/bank.js"></script>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .video-container {
            max-width: 1000rem;
            /* ปรับขนาดตามที่คุณต้องการ */
            width: 100%;
            height: auto;
        }

        video {
            max-width: 100%;
            height: auto;
        }

        h2,
        form {
            margin-top: 20px;
        }
    </style>

</head>

<body>
    <div class="container">
        <h2>File Upload & Video Gameplay Preview</h2>
        <div class="video-container">
            <video controls id="uploaded-video">
                <source src="" type="video/mp4">
            </video>
        </div>
        <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="uploadAndDisplayVideo(event)">
            <input type="file" name="file" accept="video/*"><input type="submit" value="Upload">
        </form>
    </div>
    <main class="main-content2">
        <div class="new-container">
            <h2>Action</h2>
            <form class="action-select-form" id="file-upload-form">
                <div id="start"><span class="action-select-btn" id="file-upload-btn">Select Action </span></div>
            </form>
        </div>
        <table id="video-timeline">
            <thead>
                <tr>
                    <th>Time</th>
                    <!-- เพิ่มคอลัมน์อื่น ๆ ตามต้องการ -->
                </tr>
            </thead>
            <tbody id="video-timeline-body">
                <!-- ข้อมูลแถวในตารางจะถูกเพิ่มทางด้านล่างนี้ -->
                <!-- ตัวอย่างการเพิ่มแถว -->
                <tr>
                    <td>00:00:00</td>
                    <!-- เพิ่มคอลัมน์อื่น ๆ ตามต้องการ -->
                </tr>
                <tr>
                    <td>00:00:02</td>
                    <!-- เพิ่มคอลัมน์อื่น ๆ ตามต้องการ -->
                </tr>
                <tr>
                    <td>00:00:06</td>
                    <!-- เพิ่มคอลัมน์อื่น ๆ ตามต้องการ -->
                </tr>
                <!-- สามารถเพิ่มแถวอื่น ๆ ตามต้องการได้ -->
                <tr>
                    <td>00:00:06</td>
                    <!-- เพิ่มคอลัมน์อื่น ๆ ตามต้องการ -->
                </tr>
            </tbody>
        </table>
        <div class="new-container3"></div><br><a href="/download" class="button" download
            style="text-decoration: none;"><span class="button__text">Download</span><span class="button__icon"><svg
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 35 35" id="bdd05811-e15d-428c-bb53-8661459f9307"
                    data-name="Layer 2" class="svg">
                    <path
                        d="M17.5,22.131a1.249,1.249,0,0,1-1.25-1.25V2.187a1.25,1.25,0,0,1,2.5,0V20.881A1.25,1.25,0,0,1,17.5,22.131Z">
                    </path>
                    <path
                        d="M17.5,22.693a3.189,3.189,0,0,1-2.262-.936L8.487,15.006a1.249,1.249,0,0,1,1.767-1.767l6.751,6.751a.7.7,0,0,0,.99,0l6.751-6.751a1.25,1.25,0,0,1,1.768,1.767l-6.752,6.751A3.191,3.191,0,0,1,17.5,22.693Z">
                    </path>
                    <path
                        d="M31.436,34.063H3.564A3.318,3.318,0,0,1,.25,30.749V22.011a1.25,1.25,0,0,1,2.5,0v8.738a.815.815,0,0,0,.814.814H31.436a.815.815,0,0,0,.814-.814V22.011a1.25,1.25,0,1,1,2.5,0v8.738A3.318,3.318,0,0,1,31.436,34.063Z">
                    </path>
                </svg></span></a>
    </main>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        let lastFetchedData = ''; // เก็บข้อมูล CSV ล่าสุด

        function fetchDataAndDisplayCSV() {
            fetch('/fetch_data')
                .then(response => response.json())
                .then(data => {
                    const currentData = data.data;
                    if (currentData !== lastFetchedData) { // เปรียบเทียบกับข้อมูล CSV ล่าสุด
                        console.log(data);
                        displayCSVData(currentData);
                        lastFetchedData = currentData; // อัปเดตข้อมูล CSV ล่าสุด
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function displayCSVData(csvData) {
            const table = document.createElement('table');
            const rows = csvData.split('\n');

            const headerRow = document.createElement('tr');
            const headers = rows[0].split(',');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            const tbody = document.createElement('tbody'); // เพิ่มส่วน tbody เพื่อใส่ข้อมูลของแถวในตาราง
            for (let i = 1; i < rows.length; i++) {
                const rowData = rows[i].split(',');
                const row = document.createElement('tr');

                rowData.forEach((cellData, index) => {
                    const td = document.createElement('td');
                    if (index === 0) {
                        const time = document.createElement('time');
                        time.textContent = formatTime(cellData); // ใช้ฟังก์ชัน formatTime เพื่อแปลงเวลา
                        td.appendChild(time);
                    } else {
                        td.textContent = cellData;
                    }
                    row.appendChild(td);
                });

                row.addEventListener('click', function (event) {
                    const time = event.currentTarget.cells[0].textContent;
                    const video = document.getElementById('uploaded-video');
                    video.currentTime = parseTime(time); // ใช้ฟังก์ชัน parseTime เพื่อแปลงเวลากลับไปเป็นทศนิยม
                });

                tbody.appendChild(row); // เพิ่มแถวลงใน tbody แทนที่จะเพิ่มลงใน table
            }

            table.appendChild(tbody); // เพิ่ม tbody ลงใน table
            const tableContainer = document.querySelector('.new-container3');
            tableContainer.innerHTML = '';
            tableContainer.appendChild(table);
        }

        // ฟังก์ชันเพิ่มเข้ามาเพื่อแปลงเวลาในรูปแบบ HH:mm:ss เป็นทศนิยม (เวลาที่ต้องการไปใช้กับ video.currentTime)
        function parseTime(timeString) {
            const [hours, minutes, seconds] = timeString.split(':').map(parseFloat);
            return hours * 3600 + minutes * 60 + seconds;
        }

        // ฟังก์ชันเพิ่มเข้ามาเพื่อแปลงเวลาที่ให้มาจาก CSV เป็นรูปแบบ HH:mm:ss
        function formatTime(timeInSeconds) {
            const hours = Math.floor(timeInSeconds / 3600);
            const minutes = Math.floor((timeInSeconds % 3600) / 60);
            const seconds = Math.floor(timeInSeconds % 60);
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function uploadAndDisplayVideo(event) {
            event.preventDefault();

            const file = document.querySelector('input[type="file"]').files[0];
            const fileURL = URL.createObjectURL(file);
            const video = document.getElementById('uploaded-video');
            video.src = fileURL;

            fetch('/upload', {
                method: 'POST',
                body: new FormData(event.target)
            })
                .then(response => {
                    if (response.ok) {
                        console.log('Upload successful');
                    } else {
                        console.error('Upload failed');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        const form = document.querySelector('form');
        form.addEventListener('submit', uploadAndDisplayVideo);

        fetchDataAndDisplayCSV(); // เรียกใช้งานฟังก์ชันเมื่อหน้าเว็บโหลดเสร็จ
        setInterval(fetchDataAndDisplayCSV, 15000); // ให้ฟังก์ชันทำงานเป็นระยะ ๆ
    }); // ปิดวงเล็บของ DOMContentLoaded
</script>

</html>

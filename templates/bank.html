        <br>
        <a href="/download" class="button" download style="text-decoration: none;">
            <span class="button__text">Download</span>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('/home/nattakonpu/codes/Valolyze/Backend/Output/Final/FinalPredict+time_Round_1.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n');
                const table = document.createElement('table');

                // Create table header
                const headerRow = document.createElement('tr');
                const headers = rows[0].split(',');
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                // Create table rows
                for (let i = 1; i < rows.length; i++) {
                    const rowData = rows[i].split(',');
                    const row = document.createElement('tr');
                    rowData.forEach(cellData => {
                        const td = document.createElement('td');
                        td.textContent = cellData;
                        row.appendChild(td);
                    });
                    table.appendChild(row);
                }

                // Append the table to the container
                const tableContainer = document.querySelector('.new-container3');
                tableContainer.appendChild(table);
            })
            .catch(error => console.error('Error fetching CSV data:', error));
    });
</script>

</html>

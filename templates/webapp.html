<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Process Video</title>
    <link rel="stylesheet" href="./static/css/webapp_css_last.css">
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
        }

        .left,
        .right {
            flex: 1;
        }

        .left {
            text-align: center;
        }

        .right {
            text-align: right;
            margin-right: 20px; 
       }


        .video-container video {
            width: 140%;
            height: auto;
        }

        .button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button__icon {
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>Upload and Play Video</h1>
            <div class="video-container">
                <video controls id="uploaded-video">
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="video/*">
                <input type="submit" value="Upload">
            </form>
        </div>
        <div class="right">
            <h1>Download Result</h1>
            <a href="/download" class="button" download style="text-decoration: none;">
                <span class="button__text">Download</span>
                <span class="button__icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 35 35"
                        id="bdd05811-e15d-428c-bb53-8661459f9307" data-name="Layer 2" class="svg">
                        <path
                            d="M17.5,22.131a1.249,1.249,0,0,1-1.25-1.25V2.187a1.25,1.25,0,0,1,2.5,0V20.881A1.25,1.25,0,0,1,17.5,22.131Z">
                        </path>
                        <path
                            d="M17.5,22.693a3.189,3.189,0,0,1-2.262-.936L8.487,15.006a1.249,1.249,0,0,1,1.767-1.767l6.751,6.751a.7.7,0,0,0,.99,0l6.751-6.751a1.25,1.25,0,0,1,1.768,1.767l-6.752,6.751A3.191,3.191,0,0,1,17.5,22.693Z">
                        </path>
                        <path
                            d="M31.436,34.063H3.564A3.318,3.318,0,0,1,.25,30.749V22.011a1.25,1.25,0,0,1,2.5,0v8.738a.815.815,0,0,0,.814.814H31.436a.815.815,0,0,0,.814-.814V22.011a1.25,1.25,0,1,1,2.5,0v8.738A3.318,3.318,0,0,1,31.436,34.063Z">
                        </path>
                    </svg>
                </span>
            </a>
        </div>
    </div>
</body>

</html>

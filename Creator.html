  <style data-tag="reset-style-sheet">
    html {
      line-height: 1.15;

    .image-explanation {
      display: inline-block; /* กำหนดให้กรอบรูปอยู่ในบรรทัดเดียวกับข้อความ */

    }

    .image-explanation img {
      width: 100%; /* กำหนดให้ภาพเต็มขนาดกับกรอบรูป */

    }





    body {

    }

      border-width: 0;

    }

      padding: 0;

    }

    button,
    input,
    optgroup,
    select,
    textarea {
      font-family: inherit;
      font-size: 100%;
      line-height: 1.15;
      margin: 0;
    }

    button,

      text-transform: none;
    }

    button,
    [type="button"],
    [type="reset"],

      -webkit-appearance: button;

    button::-moz-focus-inner,

    [type="submit"]::-moz-focus-inner {

      padding: 0;

    [type="reset"]:-moz-focus,
    [type="submit"]:-moz-focus {

    }

    a {
      color: inherit;
      text-decoration: inherit;
    }

    input {
      padding: 2px 4px;
    }

    img {
      display: block;
    }

    html {
      scroll-behavior: smooth
    }
